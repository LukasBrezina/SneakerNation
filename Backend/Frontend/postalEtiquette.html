
<!DOCTYPE html>
<html lang="en">
<head>
  <title>User name and address</title>
  <link rel="stylesheet" href="normal_css/frontLogForm.css">
</head>
<body style="background-color: #2d4fbc;">

<h1 class="left-heading">SneakerNation will ship your package with this etiquette:</h1>

    
      <form id="myForm">
        
    <h1>   Please fill in your name <br> and your postal data:</h1>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    
        <button type="button" id="submitButton">Submit</button>
        <button type="button" id="addFieldButton">Add Field</button>
      </form>
    
      <textarea id="output" rows="5"></textarea>
    
      <script src="postalEtiquette.js"></script>
    
    </body>
    </html>
